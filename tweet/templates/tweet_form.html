{% extends "layout.html" %}
{% block title %}
    tweet
{% endblock %}

{% block content %}
    <h1 class='text-center'>Welcome to tweet</h1>
    <a class='btn btn-primary' href="{%url 'tweet_list'%}">Back</a>
    <h2 class='m-3'>{%if form.instance.pk%} Edit Tweet  {% else %} Create tweet {%endif%}
        <form class='mt-3 mb-5' method="Post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
    </h2>
    

{% endblock %}
